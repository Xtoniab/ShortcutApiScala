kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: sbtscala/scala-sbt:eclipse-temurin-alpine-22_36_1.10.1_3.4.2
    commands:
      - sbt clean compile

  - name: test
    image: sbtscala/scala-sbt:eclipse-temurin-alpine-22_36_1.10.1_3.4.2
    commands:
      - sbt test

  - name: publish
    image: plugins/docker
    settings:
      repo: xtoniabnew/shortcut-api-scala
      tags: latest
      debug: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  branch:
    - master
